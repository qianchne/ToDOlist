<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Todolist</title>
    <link rel="stylesheet" type="text/css" href="01.css">
</head>
<script type="text/javascript" src="jquery.js"></script>
<script type="text/javascript" src="01.js"></script>
<body>
    <div class="container">

        <!-- top nav    start-->
        <div class="nav">
            <div class="topNav">
                <h3>Add new stuff</h3>
                <form id="form" action='javascript:postaction()' method='post'>
                    <input type="text" name="todoList" id="inputTodo" placeholder="  Theme" required="required" autocomplete="off">  
                    <textarea cols="30" rows="10" id="inputStuffDetail" placeholder="   specific description"></textarea>
                    <br>
                    <input type="text" id="inputTime" placeholder="  Deadline: mouth.day.hour"></input>
                    <br>
                    <input type="text" id="inputUrgent" placeholder="  importance: [1-5]" onkeyup="value=value.replace(/[^1-5]/g,'')"></input>
                    <!-- 正则需要限定字数-->
                    <input type="submit" value= submit id="submitPutton"></input>
                </form>
            </div>
        </div>
        <!-- top nav   end -->


        <!-- todo list   start -->
        <div class="todo">
            <div class="lists">
                <div class="todoNav" id="todoNav">
                    <span class="title1">ToDo List</span>
                    <span class="todoCount" id="todoCount">0</span>
                </div>
                <div class="todoList">
                    <ul id="todoList">
                        <!-- add li controled by 01.js -->
                        <!-- <li><input type="checkbox" name="" checked="checked">事项内容<span>-</span></li> -->
                    </ul>
                </div>
            </div>
        </div>
        <!-- todo list   end -->
        <!-- done list start -->
        <div class="done">
            <div class="lists1">
                <div class="doneNav">
                    <span class="title2">Down List</span>
                    <span class="doneCount" id="doneCount">0</span>
                </div>
                <div class="doneList">
                    <ul id="doneList">
                        <!-- add li controled by 01.js -->
                        <!-- <li>3hsjhdjshdjhdjskas</li> -->
                    </ul>
                </div>
            </div>
        </div>
        <!-- done list end -->
        <!-- site foot -->
        <div class="siteFoot">
            <div class="foot">
                <p>All work and no play makes Jack a dull boy. So <a style="color: #8c9796;" href="javascript:clear()">CLEAR ALL</a></p>
            </div>
        </div>
    </div>
</body>

</html>
