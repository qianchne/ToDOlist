<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Todolist</title>
    <link rel="stylesheet" type="text/css" href="01.css">
</head>
<body>
    <div class="container">

        <!-- top nav    start-->
        <div class="nav">
            <div class="topNav">
                <h3>Add new stuff</h3>
                <form id="form" action='javascript:postaction()' method='post'>
                    <input type="text" name="todoList" id="inputTodo" placeholder="  Theme" required="required" autocomplete="off">  
                    <textarea cols="30" rows="10" id="inputStuffDetail"></textarea>
                    <br>
                    <input type="text" id="inputTime" placeholder="  Deadline"></input>
                    <br>
                    <input type="text" id="inputUregnt" placeholder="  importance"></input>
                    <input type="submit" value= submit id="submitPutton"></input>
                    
                </form>
            </div>
        </div>
        <!-- top nav   end -->


        <!-- todo list   start -->
        <div class="todo">
            <div class="lists">
                <div class="todoNav" id="todoNav">
                    <span class="title1">正在进行</span>
                    <span class="todoCount" id="todoCount">0</span>
                </div>
                <div class="todoList">
                    <ul id="todoList">
                        <!-- 动态添加li -->
                        <!-- <li><input type="checkbox" name="" checked="checked">事项内容<span>-</span></li> -->
                    </ul>
                </div>
            </div>
        </div>
        <!-- todo list   end -->
        <!-- done list start -->
        <div class="done">
            <div class="lists1">
                <div class="doneNav">
                    <span class="title2">已经完成</span>
                    <span class="doneCount" id="doneCount">0</span>
                </div>
                <div class="doneList">
                    <ul id="doneList">
                        <!-- 动态添加li -->
                        <!-- <li>3hsjhdjshdjhdjskas</li> -->
                    </ul>
                </div>
            </div>
        </div>
        <!-- done list end -->
        <!-- site foot -->
        <div class="siteFoot">
            <div class="foot">
                <p>Copyright © 2014 todolist.cn <a style="color: #8c9796;" href="javascript:clear()">clear</a></p>
            </div>
        </div>
    </div>
</body>
<script type="text/javascript" src="jquery.js"></script>
<script type="text/javascript" src="01.js"></script>

</html>
